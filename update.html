<html>
    <head>
        <title>Elective Registration- Update</title>
        <link rel="stylesheet" type="text/css" href="electivestyle.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav>
            <a href="index.html">Insert</a> |
            <a href="delete.html">Delete</a> |
            <a href="update.html">Update</a> |
            <a href="search.html">Search</a> |
            <a href="crudServlet?param=up">View</a>
        </nav>
        <h1 id="formTitleUpdate">Elective Registration- Update</h1>
        <form id="updateStud" action="crudServlet" method="post">
            <label for="rollNoUpdate">Roll Number</label>	
            <input type="text" placeholder="Enter roll number to be updated" name="rollNoUpdate">
            <label for="numUpdate">Contact Number</label>	
            <input type="text" placeholder="Enter updated mobile number" name="numUpdate">
            <label for="emailUpdate">Email ID</label>
            <input type="text" placeholder="Enter updated e-mail ID" name="emailUpdate">
            <p id="btnsUpdate"><input type="submit" name="submitUpdate" value="Submit">&ensp;&ensp;&ensp;&ensp;<input type="reset" name="resetUpdate" value="Reset"></p>
        </form>
    </body>
</html>
